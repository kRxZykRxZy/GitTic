name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ["@platform/backend", "@platform/shared", "@platform/frontend", "@platform/cluster"]
        check: ["lint", "test"]
        include:
          - package: "@platform/backend"
            check: "typecheck"
          - package: "@platform/shared"
            check: "typecheck"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check frontend style dependency alignment
        run: pnpm run check:frontend-style-deps

      - name: Check shared package source tree is clean
        run: pnpm run check:shared-src-clean

      - name: Run ${{ matrix.check }} for ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} run ${{ matrix.check }}

  monorepo-build:
    runs-on: ubuntu-latest
    needs: quality-gates

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all workspace packages
        run: pnpm run build
