name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ["@platform/backend", "@platform/shared"]
        check: ["lint", "typecheck", "test"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check frontend style dependency alignment
        run: pnpm run check:frontend-style-deps

      - name: Check shared package source tree is clean
        run: pnpm run check:shared-src-clean

      - name: Run ${{ matrix.check }} for ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} run ${{ matrix.check }}
