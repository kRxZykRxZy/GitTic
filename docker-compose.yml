# Docker Compose for local development and production
# Usage:
#   Development: docker compose up
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  platform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
      - "${WS_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      - DB_DRIVER=${DB_DRIVER:-postgres}
      - SQLITE_PATH=/app/data/platform.sqlite
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-platform}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - POSTGRES_DB=${POSTGRES_DB:-platform}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - REDIS_URL=${REDIS_URL:-}
      - GIT_STORAGE_PATH=/app/data/repos
      - CLUSTER_TOKEN=${CLUSTER_TOKEN:-change-me-cluster-token}
      - AI_ENABLED=${AI_ENABLED:-true}
      - AI_RATE_LIMIT_PER_MINUTE=${AI_RATE_LIMIT_PER_MINUTE:-30}
      - WS_PORT=3001
      - CSRF_SECRET=${CSRF_SECRET:-change-me-csrf-secret}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - platform-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Optional: PostgreSQL (enable with DB_DRIVER=postgres)
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-platform}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - POSTGRES_DB=${POSTGRES_DB:-platform}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    profiles:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-platform}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis (enable with REDIS_URL=redis://redis:6379)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    profiles:
      - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  platform-data:
  postgres-data:
  redis-data:
